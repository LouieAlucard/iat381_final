<div 
	id="cube-hitarea" 
	style="left: {{boxLeft}}px; 
		   top: {{boxTop}}px; 
		   -ms-transform: scale({{boxScale}},{{boxScale}}); 
		   -webkit-transform: scale({{boxScale}},{{boxScale}});
		   transform: scale({{boxScale}},{{boxScale}});"
	ng-click="set()">

	<div id="cube" style="-webkit-transform: rotateX(-20deg) rotateY(-30deg) rotateZ(0deg);" >
		<svg class="side" width="100px" height="100px">
			<rect fill="#DAD6CC" width="74" height="74"></rect>
		</svg>
		<svg class="side" width="100px" height="100px">
			<rect fill="#DAD6CC" width="74" height="74"></rect>
		</svg>
		<svg class="side right" id="surface_1" width="100px" height="100px">
			<rect fill="#DAD6CC" width="74" height="74"></rect>
			<g>
				<rect fill="black" x="18" y="15" width="7" height="20" ng-click="insert($event)"></rect>
				<rect fill="black" x="48" y="15	" width="7" height="20" ng-click="insert($event)"></rect>
				<rect fill="black" x="18" y="45" width="7" height="20" ng-click="insert($event)"></rect>
				<rect fill="black" x="48" y="45" width="7" height="20" ng-click="insert($event)"></rect>
				
				<image ng-xlink-href="img/game/{{imgSword[1]}}.png" xlink:href="" x="5" y="15" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[1]}}.png" xlink:href="" x="35" y="15" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[1]}}.png" xlink:href="" x="5" y="45" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[1]}}.png" xlink:href=""  x="35" y="45" width="25px" height="25px"/>
			</g>
		</svg>
		<svg class="side" id="surface_3" width="100px" height="100px">
			<rect fill="#dddddd" width="74" height="74"></rect>
			<g>
				<rect fill="black" x="18" y="15" width="7" height="20"></rect>
				<rect fill="black" x="48" y="15	" width="7" height="20"></rect>
				<rect fill="black" x="18" y="45" width="7" height="20"></rect>
				<rect fill="black" x="48" y="45" width="7" height="20"></rect>

				<image ng-xlink-href="img/game/{{imgSword[3]}}.png" xlink:href="" x="5" y="15" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[3]}}.png" xlink:href="" x="35" y="15" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[3]}}.png" xlink:href="" x="5" y="45" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[3]}}.png" xlink:href=""  x="35" y="45" width="25px" height="25px"/>
			</g>
		</svg>
		<svg class="side front" id="surface_0" width="100px" height="100px">
			<rect fill="green" width="74" height="99"></rect>
			<g>	
				<rect fill="black" x="18" y="15" width="7" height="20" ng-click="insert($event)"></rect>
				<rect fill="black" x="48" y="15	" width="7" height="20" ng-click="insert($event)"></rect>
				<rect fill="black" x="18" y="45" width="7" height="20" ng-click="insert($event)"></rect>
				<rect fill="black" x="48" y="45" width="7" height="20" ng-click="insert($event)"></rect>

				<image ng-xlink-href="img/game/{{imgSword[0]}}.png" xlink:href="" x="5" y="15" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[0]}}.png" xlink:href="" x="35" y="15" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[0]}}.png" xlink:href="" x="5" y="45" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[0]}}.png" xlink:href=""  x="35" y="45" width="25px" height="25px"/>
			</g>
		</svg>
		<svg class="side" id="surface_2" width="100px" height="100px">
			<rect fill="#efefef" width="74" height="74"></rect>
			<g>
				<rect fill="black" x="18" y="15" width="7" height="20"></rect>
				<rect fill="black" x="48" y="15	" width="7" height="20"></rect>
				<rect fill="black" x="18" y="45" width="7" height="20"></rect>
				<rect fill="black" x="48" y="45" width="7" height="20"></rect>

				<image ng-xlink-href="img/game/{{imgSword[2]}}.png" xlink:href="" x="5" y="15" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[2]}}.png" xlink:href="" x="35" y="15" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[2]}}.png" xlink:href="" x="5" y="45" width="25px" height="25px"/>
				<image ng-xlink-href="img/game/{{imgSword[2]}}.png" xlink:href=""  x="35" y="45" width="25px" height="25px"/>
			</g>
		</svg>
	</div>
</div>
